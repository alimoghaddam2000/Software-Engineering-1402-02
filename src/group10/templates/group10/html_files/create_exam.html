{% extends 'group10/html_files/base.html' %}
{% load static %}
{% block title %}
    Create Exam
{% endblock %}

{% block content %}
<div class="container">
    <h2 class="mt-5">Add New Exam</h2>
    <form action="{% url 'create_exam' course_id=course_id%}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_name">Exam Name</label>
            {{ form.name }}
            {{ form.name.errors }}
        </div>
        <div class="form-group">
            <label for="id_description">Course Subjects</label>
            {{ form.subjects }}
            {{ form.subjects.errors }}
        </div>
        <button type="submit" class="btn btn-primary">Add Exam</button>
    </form>
</div>
{% endblock %}
